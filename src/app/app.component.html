<mat-drawer-container>
  <mat-drawer #sidenav mode="side" class="app-sidenav mat-elevation-z5">
    <mat-nav-list>
      <a mat-list-item
         *ngFor="let link of links"
         [routerLink]="link.path"
         routerLinkActive="active">
        <span mat-line>{{link.label}}</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-toolbar color="accent" class="mat-elevation-z5">
    Awesome Pokedex
    <button mat-button color="primary" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
